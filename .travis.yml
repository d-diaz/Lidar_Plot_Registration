language: python

python:
  - "3.6"

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update --quiet conda
  - conda info --all
  - conda env create --quiet --name forest3d --file environment.yml
  - source activate forest3d
  - python setup.py install
  - pip install coveralls

before script:
  - git lfs pull

script:
  - python ./forest3d/tests/test_geometry.py
  - python ./forest3d/tests/test_validate_data.py
  - python ./forest3d/tests/test_hull.py
  - coverage run --source=forest3d setup.py test
  - coveralls
